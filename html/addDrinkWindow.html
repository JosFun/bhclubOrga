<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Getränke hinzufügen</title>
</head>
<body>
    <div align="center">
        <form id="drinkForm">
            <table border="1">
                <tr>
                    <td>
                        Getränk
                    </td>
                    <td>
                        Größe
                    </td>
                    <td>
                        Einkaufspreis
                    </td>
                    <td>
                        Verkaufspreis
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" id="drink">
                    </td>
                    <td>
                        <input type="text" id="size">
                    </td>

                    <td>
                        <input type="text" id="cost">
                    </td>
                    <td>
                        <input type="text" id="price">
                    </td>
                </tr>
            </table>
            <button type="submit">Hinzufügen</button>
        </form>
    </div>

    <script src="js/addDrinkWindow.js"/>
</body>
</html>
