<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Getr채nke hinzuf체gen</title>
</head>
<body>
    <form id="drinkForm">
        <div>
            <label>Neues Getr채nk</label>
            <input type="text" id="drink" autofocus>
        </div>
        <button type="submit">Hinzuf체gen</button>
    </form>

    <script>
        const electron = require('electron');
        const {ipcRenderer} = electron;

        const form = document.querySelector('#drinkForm');
        form.addEventListener('submit', submitForm);

        function submitForm(e){
            e.preventDefault();
            const drink = document.querySelector('#drink').value;
            console.log(drink);
            // send newly added drink to main.js
            ipcRenderer.send('drink:add', drink);
        }
    </script>
</body>
</html>
